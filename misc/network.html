<html>

<head>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>

<body>
    
    <h2>Peer ID: <span id="txtPeerId"></span><br />Network ID: <span id="txtNetworkId"></span><br />NetworkIndex: <span id="txtNetworkIndex"></span></h2>
    <button id="btnJoin">Join local keyboard player</button>
    <button id="btnWantNetworkIndex">Request network index(es)</button>
    <button id="btnTellNetworkIndex">Tell network indexes</button>
    <table>
        <tr>
            <th>canvas</th><th>players</th><th>figures</th><th>message</th><th>networkIndexes</th>
        </tr>
        <tr>
            <td><canvas id="canvas" width="320" height="480"></canvas></td>
            <td><textarea id="textAreaCanvas1" rows="30" cols="40"></textarea></td>
            <td><textarea id="textAreaCanvas2" rows="30" cols="40"></textarea></td>
            <td><textarea id="textAreaCanvas3" rows="30" cols="40"></textarea></td>
            <td><textarea id="textAreaCanvas4" rows="30" cols="40"></textarea></td>
        </tr>
    </table>
      
    Chat:<input size="256" type="text" id="inputSend" value="Welt" />
    <button id="btnSend">Send</button>

    <br />
    Response:<br />
    <textarea id="textAreaLog" rows="20" cols="80"></textarea> 
    <script src="network.js"></script>
    <script src="./game_network.js"></script>

</body>

</html>
