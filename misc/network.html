<!doctype html>
<html>

<head>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>

<body>
    
    <h2>Peer ID: <span id="txtPeerId"></span><br />
        Network ID: <span id="txtNetworkId"></span><br />
        NetworkIndex: <span id="txtNetworkIndex"></span><br />
        PingPong: <span id="txtDtPingPong"></span>
    </h2>
    <button id="btnJoin">Join local keyboard player</button>
    <button id="btnRemove">Remove random local keyboard player</button>
    <button id="btnWantNetworkIndex">Send Request network index(es)</button>
    <button id="btnTellNetworkIndex">Send network indexes</button>
    <button id="btnSendPlayersFigures">Send players/figures</button>
    <button id="btnSendPing">Send ping</button>
    <table>
        <tr>
            <th>canvas</th><th>players</th><th>figures</th><th>networkIndexes</th>
        </tr>
        <tr>
            <td><div id="divCanvas"></div></canvas></td>
            <td><textarea id="textAreaCanvas1" rows="30" cols="40"></textarea></td>
            <td><textarea id="textAreaCanvas2" rows="30" cols="40"></textarea></td>
            <td><textarea id="textAreaCanvas3" rows="30" cols="40"></textarea></td>
        </tr>
    </table>
      
    Chat:<input size="256" type="text" id="inputSend" value="Welt" />
    <button id="btnSend">Send</button>

    <br />
    Response:<br />
    <textarea id="textAreaLog" rows="20" cols="80"></textarea> 
    <script src="../v1/src/helper.js"></script>
    <script src="network.js"></script>
    <script src="./game_network.js"></script>
    <script src="./helper_network.js"></script>

</body>

</html>
